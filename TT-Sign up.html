<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/01.png">
    <link rel="stylesheet" href="TT-Sign up.css">
    <title>Sign up to Tec-Talk - Tec-Talk</title>
</head>
<body>
    <div class="def">
        <div class="e">
            <img src="img/01.png" alt="" class="img">
        </div>
        
        <form method="get" id="signup-form">
            <div class="con">  
                <h3>Sign up to Tec <span>Talk</span></h3>
                <p>Faz aqui a sua inscrição para fazer parte da nossa Comunidade </p>
            </div>
            <input type="email" placeholder="Email" class="de" required name="email">
            <div class="passcon">
                <input type="password" placeholder="Cria uma senha" id="pass" class="de" required name="password"><br>
                <button type="button" onclick="hide()"><img src="img/Olho2.png"></button>
            </div>
            <input type="text" placeholder="Nome do usuário" class="de" required name="fullName"><br>
            <button type="submit" class="QG">Continuar</button>
        </form>
    </div>
    <script src="TT-Sign up.js"></script>
</body>
</html>
